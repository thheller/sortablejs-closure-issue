<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>sortable test</title>
</head>
<body>
  <script src="./Sortable.closure.js"></script>
  <style>
      .item {
          margin: 10px;
          border: 1px solid red;
          padding: 10px;
      }
  </style>

  <div id="test">
    <div class="item">item 1</div>
    <div class="item">item 2</div>
    <div class="item">item 3</div>
    <div class="item">item 4</div>
    <div class="item">item 5</div>
  </div>

  <script>
    Sortable.create(document.getElementById("test"), {animation: 1500});
  </script>
</body>
</html>
